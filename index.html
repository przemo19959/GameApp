<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Game Application</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="/css/list.css">
    <link rel="stylesheet" href="/css/loader.css">
</head>

<body>
    <table id="headerTable">
        <tr>
            <td>
                <h1 id="mainHeader">DB Management Application</h1>
            </td>
            <td id="loader1" style="display: none;">
                <div class="lds-roller">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </td>
            <td id="loader2" style="display: none;">
                Loading...
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td><select id="tableCBox" title="Choose table to show." onchange="findAll()"></select></td>
            <td>
                <input id="idInputField" class="error" type="number" placeholder="type id of record"
                    onchange="idFieldChanged()" title="Type id of record which you want to show or delete.">
            </td>
            <td><button title="Click to find record with given id." onclick="findById()">findById</button></td>
            <td>
                <button title="Click to add new record empty row." onclick="addEmptyRecord()">addRecord</button>
            </td>
            <td>
                <button id="undoSaveButton" title="Click to undo saving new record." onclick="undoSaving()">Undo Saving</button>
            </td>
            <!-- <td>
                <button ng-click="deleteById()" title="Click to delete record with given id.">deleteById</button>
            </td> -->
        </tr>
    </table>

    <div id="noRecordsWarning" style="display: none; width: 600px;">
        <p><img style="float: left;" src="css/img/warning-icon.png" height="18px" width="18px"></p>
        <p>No records in parent table, first add records to parent then save/update child table!</p>
    </div>
    <!-- More messages -->

    <table id="mainTable">
        <thead id="mainTableHeader"></thead>
        <tbody id="mainTableBody"></tbody>
    </table>

    <script src="/js/templates/HttpRequestTemplate.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/VirtualTable.js"></script>
    <script src="/js/hello.js"></script>
</body>

</html>
